<a href="#" ng-click="product.back()">Back</a>
<p>{{product.name}}</p>
<p>{{product.product['imagelink']}}</p>
<p>Rating: {{product.product['rating']}}</p>
<p>Stock: {{product.product['stock']}}</p>
<p>&#8358;{{(product.product['price']).toFixed(2)}}</p>
<p>{{product.product['description']}}</p>
<div>
    <label>Qty</label>
    <input type="number" ng-init="qty=1" id="qty" ng-model="qty" ng-change="product.updateQty(qty)" min="1">
</div>
<button ng-click="product.addToCart()">Add</button>
